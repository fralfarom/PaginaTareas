<form [formGroup]="forma">

    <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name">
        <small *ngIf="forma.controls.name.touched && (forma.controls.name.value.length > 20 || forma.controls.name.value.length < 5)" style="color:red">*Minimo 5 caracteres y Maximo 20</small>
    </mat-form-field>

    <mat-form-field>
        <textarea rows="3" matInput placeholder="DescripciÃ³n" formControlName="desc"></textarea>
        <small *ngIf="forma.controls.desc.touched && (forma.controls.desc.value.length > 80 || forma.controls.desc.value.length < 5)" style="color:red">*Minimo 5 caracteres y Maximo 80</small>

    </mat-form-field>

    <button (click)="guardarTarea()" mat-raised-button color="primary">Guardar</button>
    <button (click)="onNoClick()" mat-raised-button color="warn">Cancelar</button>
</form>
